
<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>French Connect 31 — Accueil</title>
<style>
:root{
--bg:#223a4d; /* bleu nourri */
--panel:#2f2622; /* brun profond */
--accent:#f2c072; /* beige/orangé */
--text:#fff9f0;
--radius:18px;
}
*{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:Arial,system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu}
header{padding:28px 18px 8px;text-align:center}
.logo{
width:min(520px, 80vw); height:auto; display:block; margin:0 auto 10px;
border-radius:14px;
box-shadow:0 16px 40px rgba(0,0,0,.35);
}
.brand{font-weight:900; letter-spacing:.04em; color:var(--accent); text-transform:uppercase}
main{max-width:840px;margin:0 auto;padding:16px}
.panel{background:var(--panel); border:3px solid var(--accent); border-radius:var(--radius); padding:24px; box-shadow:0 18px 38px rgba(0,0,0,.35)}
.menu{display:grid; gap:14px; margin-top:14px}
a.btn{
display:block; text-align:center; text-decoration:none; font-weight:900; letter-spacing:.04em;
color:var(--accent); border:3px solid var(--accent); border-radius:14px; padding:18px; text-transform:uppercase;
background:transparent; transition:transform .08s ease, background .25s ease, color .25s ease;
}
a.btn:hover{background:var(--accent); color:var(--panel); transform:translateY(-2px)}
footer{ text-align:center; color:#e8dcc8; opacity:.9; padding:20px 8px 28px}
</style>
</head>
<body>
<header>
<img class="logo" src="assets/logo-french-connect-31.jpg" alt="Logo French Connect 31" />
<div class="brand">FRENCH CONNECT 31</div>
</header>

<main>
<section class="panel">
<p style="text-align:center; margin-top:0">La paille, c’est pour les moutons ou les chèvres.<br>Ici, on ne vend que du CBD de qualité.</p>
<div class="menu">
<a class="btn" href="market-fleurs.html">Fleurs Française</a>
<a class="btn" href="market-pack.html">Pack CBD</a>
<a class="btn" href="market-zedous.html">Les Zedous</a>
<a class="btn" href="market-rosin.html">Rosin CBD</a>
</div>
</section>
</main>

<footer>© 2025 French Connect 31 — CBD de qualité</footer>
</body>
</html>
