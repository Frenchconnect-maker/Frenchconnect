<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TEST MENU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin:0; font-family:Arial;">

  <button id="btn" style="
    position:fixed;
    top:20px;
    right:20px;
    font-size:30px;
    z-index:9999;
  ">
    â˜°
  </button>

  <div id="menu" style="
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100vh;
    background:black;
    color:white;
    display:none;
    z-index:9998;
    justify-content:center;
    align-items:center;
    flex-direction:column;
  ">
    <h1>MENU OUVERT</h1>
    <p>Accueil</p>
    <p>Produits</p>
    <p>Contact</p>
  </div>

  <script>
    document.getElementById("btn").onclick = function () {
      var menu = document.getElementById("menu");
      if (menu.style.display === "flex") {
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
      }
    };
  </script>

</body>
</html>
